<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Reservas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="hero">
        <h1>Haz tu primera reserva</h1>
        <p>
          Realiza tus reservas en cualquier parte y en cualquier momento
        </p>
      </section>
      <div class="carousel">
        <div class="carousel-container" *ngFor="let empresa of empresas; let i = index">
          <a [routerLink]="['/usuario', empresas[i].cif_Empresa]">
            <div class="card" id="{{empresas[i].cif_Empresa}}">
              <img src='../../assets/imgs/empresaVacia.png' alt="Card 1">
              <div class="card-body">
                <h3>{{empresas[i].nombre}}</h3>
                <p>{{empresas[i].descripcion}}</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      
      
    </main>
    <footer>
      <p>Derechos Reservados &copy; 2023 BookMe</p>
    </footer>
  </body>
</html>
