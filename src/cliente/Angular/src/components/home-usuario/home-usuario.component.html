<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Reservas Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <app-header-usuario></app-header-usuario>
    <main>
      <div class="card" style="width: 100%;padding-top: 4%;">
        <ng-container *ngIf="reservas.length > 0">
          <p-carousel [value]="reservas" [numVisible]="1" [numScroll]="1" [circular]="true" [responsiveOptions]="responsiveOptions" autoPlayInterval="3000">
            <ng-template let-product pTemplate="item">
              <div class="border-1 surface-border border-round m-2 text-center py-5 px-3" id="contenedor">
                <div class="company-details">
                  <div class="company-info">
                    <div class="company-header">
                      <h1 class="company-name">{{ product.nombre }}</h1>
                      <h4 class="location">{{ product.ubicacion }}</h4>
                    </div>
                    <div class="reservation-details">
                      <h2 class="service-name">Servicio: {{ product.nombre_servicio }}</h2>
                      <div class="reservation-info">
                        <div class="reservation-item">
                          <span class="label">DÃ­a:</span>
                          <span class="value">{{ product.dia_reserva }}</span>
                        </div>
                        <div class="reservation-item">
                          <span class="label">Hora:</span>
                          <span class="value">{{ product.hora_reserva }}</span>
                        </div>
                      </div>
                    </div>
                    <div class="car-buttons">
                      <p-button type="button" styleClass="p-button-danger p-button-rounded mr-2" icon="pi pi-times" (click)="eliminarReserva(product.id_Reserva)"></p-button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </p-carousel>
          
        </ng-container>        
        <ng-container *ngIf="reservas.length === 0">
          <section style="padding-top: 7%;" class="hero">
            <h1>Haz tu primera reserva</h1>
            <p>
              Realiza tus reservas en cualquier parte y en cualquier momento
            </p>
          </section>
        </ng-container>
      </div>           
      <div class="card" style="width: 100%;height: 85vh; display: flex; align-items: center;">
        <p-carousel [value]="products" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="product-item" style="padding: 1%;">
                    <div class="product-item-content" style="border: 1px solid black;border-radius: 10px;">
                        <div class="mb-3">
                          <img src="../../assets/imgs/empresaVacia.png" class="product-image" height="100px" width="100px"/>
                        </div>
                        <div>
                            <h4 class="mb-1" style="text-align: center;">{{ product.nombre }}</h4>
                            <h6 class="mt-0 mb-3" style="text-align:center;">{{ product.descripcion }}</h6>
                            <div class="car-buttons mt-5" style="width: 100%;">
                                <button type="button" [routerLink]="['/usuario', product.cif_Empresa]" style="width: 100%;">Ver Perfil</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
      </div>
    </main>
  </body>
</html>
