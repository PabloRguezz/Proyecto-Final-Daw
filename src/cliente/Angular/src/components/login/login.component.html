<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>BookMe</title>
</head>
<app-header-login></app-header-login>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="../../assets/imgs/reserva.png" alt="">
                    <div class="text">
                        <p style="color:white">Únete a la comunidad de reservas de servicios en línea con <i>- BookMe</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Iniciar Sesión</header>
                        <form (submit)="iniciarSesion()">
                            <div class="input-field">
                                <input type="email" class="input" id="email" name="email" required autocomplete="off" [(ngModel)]="email">
                                <label for="email">Correo Electrónico</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" name="password" required [(ngModel)]="password">
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="input-field">
                                <button type="submit" class="submit">Iniciar Sesión</button>
                            </div>
                        </form>
                        <div class="signin">
                            <span>¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
