<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <app-header-empresa></app-header-empresa>
<div class="container">
  <div class="carousel-container">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-caption" style="height: 150px;">
            <h5>Imagen de la empresa</h5>
            <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#uploadModal">Agregar imagen</button>
          </div>
          <img src="../../assets/imgs/reserva.png" class="d-block w-100" >
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
        <div *ngFor="let image of images;">
          <div class="carousel-item">
            <img [src]="image" class="d-block w-100">
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>  
</div>
<div class="container">
  <div class="card-deck">
    <div class="card">
      <img src="../../assets/imgs/perfil.png" class="card-img-top" alt="Editar perfil" style="width: 99%;">
      <div class="card-body">
        <h5 class="card-title">Ver Perfil</h5>
        <p class="card-text">Ver perfil de la empresa</p>
        <a href="empresa/datos" class="btn btn-primary">Ver perfil</a>
      </div>
    </div>
    <div class="card">
      <img src="../../assets/imgs/editar.png" class="card-img-top" alt="Crear anuncio">
      <div class="card-body">
        <h5 class="card-title">Crear servicio</h5>
        <p class="card-text">Crea un nuevo servicio para la empresa</p>
        <a class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#crearServicio">Crear anuncio</a>
      </div>
    </div>
    <div class="card">
      <img src="../../assets/imgs/calendario.png" class="card-img-top" alt="Editar anuncio">
      <div class="card-body">
        <h5 class="card-title">Ver Calendario</h5>
        <p class="card-text">Ver calendario con las reservas</p>
        <a href="empresa/calendario" class="btn btn-primary">Ver Calendario</a>
      </div>
    </div>
    <div class="card">
      <img src="../../assets/imgs/servicios.png" class="card-img-top" alt="Eliminar anuncio">
      <div class="card-body">
        <h5 class="card-title">Ver servicios</h5>
        <p class="card-text">Ver servicios que a√±ade la empresa</p>
        <a href="empresa/servicios" class="btn btn-primary">Ver servicios</a>
      </div>
    </div>
  </div>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="uploadModal" aria-labelledby="uploadModalLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="uploadModalLabel">Subir imagen</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <input type="file" (change)="uploadImage($event)">
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="crearServicio" aria-labelledby="crearServicioLabel">
  <div class="offcanvas-header">
    <h5 id="crearServicioLabel">Crear servicio</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <form (submit)="agregarServicio()">
      <div class="input-field">
          <input type="text" class="input" id="nombre" name="nombre" required="required" autocomplete="off" [(ngModel)]="nombre">
          <label for="nombre">Nombre</label>
      </div>
      <div class="input-field">
          <textarea type="descripcion" class="input" id="descripcion" name="descripcion" required="required" [(ngModel)]="descripcion"></textarea>
          <label for="descripcion">Descripcion</label>
      </div>
      <div class="input-field">
        <input type="number" class="input" id="precio" name="precio" required="required" [(ngModel)]="precio">
        <label for="precio">Precio</label>
    </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    
  </div>
</div>


</body>
</html>
