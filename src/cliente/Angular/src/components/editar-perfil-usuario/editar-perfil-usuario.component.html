<app-header-usuario></app-header-usuario>
<div style="padding-top: 7%;"></div>
<h2>Editar Perfil</h2>
<div class="container" *ngFor="let usuario of datosUsuario;">
<div class="col-12 md:col-4" style="display: flex; justify-content: center;" >
    <p-avatar label="T" size="xlarge" [style]="{ 'background-color': '#73B0CD', color: '#ffffff' }"></p-avatar>
</div>

<form>
    <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
    </div>
    <div class="form-group">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit">Guardar Cambios</button>
</form>
</div>
